<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function showWeather(){	
	var latitude;
	var longitude;
	
	navigator.geolocation.getCurrentPosition(function(position) {
	  latitude = position.coords.latitude;
	  longitude = position.coords.longitude;
	  
	  var url = "/weatherInfo?latitude="+latitude+"&longitude="+longitude;

	  $.ajax({
	      url: url,
	      success: function(weatherInfo) {
			$("#weatherText").text(weatherInfo);
	      }
	  });
	});
}
</script>
<body onload="javascript:showWeather();">
<label id = "weatherText"></label>
본인 appKey를 routes.py파일 내 headers의 appKey영역에 입력해야함!
</body>
</html>
